            <div class="header col-s12 ">
                <div class="row">
                    <h1 class="white-text speakYoMind">Speak Up</h1>

                    <h4>A better way to communicate</h4>
                    <div class="typewriter">
                        <h4 class="flow-text">Because sometimes it's difficult to say what you need to</h4>
                    </div>

            </div>

        <!-- <img id="background-image" src="img/city.jpeg" alt="working"> -->

        <div class="container">

            <div class="row hide" id="login">
                <div class="col-sm-8 col-sm-offset-2">
                    <form id="form1">
                        <p class="cool-font">USER LOGIN</p>
                        <input class="form-control" type="text" id="userName" placeholder="Username">
                        <br>
                        <input class="form-control" type="text" id="email" placeholder="Email">
                        <br>
                        <input class="form-control" type="password" id="password" placeholder="Password">
                        <br>
                        <input class="btn btn-lg pull-right" type="submit" value="LOGIN" id="login-submit">
                        <input class="btn btn-lg pull-right" type="submit" value="SIGNUP" id="signup">
                        <p></p>
                        <div id="reset-password">Reset Password?</div>
                        <br>
                    </form>
                </div>
            </div>

            <div class="hide" id="reset-email">
                <form id="form-x">
                    <p id="login_label1">PASSWORD RESET</p>
                    <input type="text" placeholder="Enter email and check your inbox for instructions" id="reset-email-input">
                    <br>
                    <input type="submit" value="SUBMIT" id="submit">
                </form>
            </div>

            <div class="row hide" id="chatroom">
                <div class="col-sm-8 col-sm-offset-2">
                    <p class="cool-font" id="currentUser"></p>
                    <textarea class="form-control" rows="3" id="message-box" placeholder="Enter your thought Here!" required></textarea>
                    <button class="btn btn-warning pull-left" id="logout" type="submit">Logout</button>
                    <button id="message-submit" class="btn btn-success pull-right">Send</button>
                </div>

                <div class="col-sm-8 col-sm-offset-2">
                    <!-- <h2>Town Center</h2> -->
                    <hr>
                    <div id="display">
                        <p id="date"></p>
                        <div id="message-area"></div>
                    </div>
                </div>
            </div>
